<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>formulario</h1>
    <form action="">
        <label for="campo-nome">nome:</label>
        <input type="text" id="campo-nome" placeholder="digite seu nome" required>
        <br><br>

        <label for="campo-email">email:</label>
        <input type="email" id="campo-email" placeholder="digite seu email" required>
        <br><br>

        <label for="campo-senha">senha:</label>
        <input type="password" id="campo-senha" placeholder="digite sua senha" required>
        <br><br>

        <input type="submit" value="enviar">
        <br><br>

        <h2>animal de estimação</h2>

        <input type="radio" id="dog" name="animal" value="cachorro">
        <label for="dog">cachorro</label>
        <br><br>

        <input type="radio" id="cat" name="animal" value="gato">
        <label for="cat">gato</label>
        <br><br>

        <input type="submit" value="enviar">

        <h2>comidas</h2>

        <input type="checkbox" name="arroz" value="arroz" id="item-1">
        <label for="item-1">arroz</label>
        <br><br>
        <input type="checkbox" name="feijao" value="feijao" id="item-2">
        <label for="item-2">feijao</label>
        <br><br>
        <input type="checkbox" name="macarrao" value="macarrao" id="item-3">
        <label for="item-3">macarrão</label>
        <br><br>
        <input type="submit" value="enviar">
        <br><br>

        <h2>escolha uma cor</h2>

        <select>
            <option value="vermelho">vermelho</option>
            <option value="azul">azul</option>
        </select>
        <br><br>

        <h2>digite uma msg</h2>

        <textarea name="mensagem" placeholder="digite aqui"></textarea>
        <br><br>

        <button>clique aqui</button>


    </form><br>
    <hr>


</body>
</html>
