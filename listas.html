<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>
<body>
    <h1>listas não ordenada</h1>
    <ul>
        <li>arroz</li>
        <li>feijão</li>
        <li>macarrão</li>
    </ul>
    <br>
    <h2>listas ordenadas</h2>
    <ol>
        <li>arroz</li>
        <li>feijão</li>
        <li>macarrão</li>

    </ol>

</body>
</html>
